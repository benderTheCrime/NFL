<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script type=text/javascript>
    $(function() {
        $('a#calculate').bind('click', function() {
            var year,
                week,
                inputs = $('input');

            inputs.each(function(i, v) {
                if (v.name === 'year') {
                    year = v.value;
                } else {
                    week = v.value;
                }
            });

            $.getJSON(
                './?inputYear=' + year + '&inputWeek=' + week,
                function(data) {
                    $('#result').html(data.join('<br />'));
                }
            );

            return false;
        });
    });
</script>
<h1>Top Rushers For the Week</h1>
<p>year<input type=text size=5 name=year>
   week<input type=text size=5 name=week>
   <div id="result"></div>
<p><a href=# id=calculate>get top rushers</a>
